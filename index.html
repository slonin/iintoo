<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IINTOO</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div class="container">
        <div class="bg">
            <img src="./img/logo.svg" class="logo" alt="Logo of IINTOO">
        </div>
        <div class="registration">
            <h1 class="title">Get iintoo it today</h1>
            <span class="title-descr">There is no charge or obligation upon registration.</span>
            <div class="button-group">
                <button class="btn-facebook">Register with <span class="fb">Facebook</span></button>
                <button class="btn-linkedin">Register with <span class="lk">LinkedIn</span></button>
            </div>
             <span class="divide">OR</span>
            <form class="registration-form">
                <div class="input-group">
                    <label class="label-email"><input type="email" name="email" class="email"></label>
                    <label class="label-tel"><input type="tel" name="tel" class="tel"></label>
                </div>
               
                <h2 class="question-text">What type of investor are you?</h2>
                <span class="question-descr">Select the type of investor are you below.</span>
                <div class="radio-group">
                    <label class="radio"><input type="radio" name="type" checked><span class="radio-text">Individual</span></label>
                    <label class="radio"><input type="radio" name="type"><span class="radio-text">Business</span></label>
                    <label class="radio"><input type="radio" name="type"><span class="radio-text">IRA</span></label>
                    <label class="radio"><input type="radio" name="type"><span class="radio-text">Trust</span></label>
                </div>
                <span class="radio-descr ">I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.</span>
                <label class="agreement">
                    <input type="checkbox" name="agreement">
                    <span>I agree to the terms and recieving notificationsfrom iintoo <a href="#" class="agreement-link">View full terms</a></span>
                </label>
                
                <button type="submit" class="btn-submit">Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
